<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="assets/login.css">
    <script>
    function validatesignup()
    {
    	var uname=document.getElementById("username");
    	var password=document.getElementById("password");
    	var confirmpassword=document.getElementById("confirmpassword");
    	var mobilenumber=document.getElementById("mobilenumber");
    	
    	if(uname.value.trim()=="" || uname.value.length <6)
    		{
    		alert("Invalid username entered");
    		return false;
    		}
    	else if(password.value.trim()=="" || password.value.length <6)
    	{
    		alert("Invalid password entered");
    		return false;
    	}
    	else if(password.localeCompare(confirmpassword)==0)
    	{
    		alert("Enter the same password in both password columns!!");
    		return false;
    	}
    	else
    		{
    		true;
    		}

    	
    }
    </script>
