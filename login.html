<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script>

        function validate() {
            var uname = document.getElementById("username");
            var pass = document.getElementById("password");
            if (uname.value.trim() == "") {
                uname.style.border = "solid 5px red";
                pass.style.border = "solid 5px red";
                document.getElementById("userlabel").style.visibility = "visible";
                document.getElementById("passwordlabel").style.visibility = "visible";
                return false;
            }
            else if (pass.value.trim() == "") {
                document.getElementById("passwordlabel").style.visibility = "visible";
                pass.style.border = "solid 5px red";
                return false;
            }
            else if (uname.value.length < 6) {
                document.getElementById("lettercount").style.visibility = "visible";
                return false;
            }
            else {
                true;
            }
        }
    </script>
</head>


<body>
    <nav>
        <div class="Navtitle">
            <h1><a href="index.html">Exam Portal</a></h1>
        </div>
        <div class="NavOptions">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <h1 id="loginpagetitle">
        Login
    </h1>
    <br>
    <br>
    <form onsubmit="return validate()" action="Login" method="get">
        <div class="loginclass">
            <div class="usernamebox">
                <label for="username">Enter your username :</label>
                <input type="text" id="username" placeholder="Username" name="username">
                <label for="username" id="userlabel"
                    style="color: black; visibility:hidden;font-family: Georgia, 'Times New Roman';">Invalid
                    username</label>
                <br>
                <label for="username" id="lettercount" style="visibility: hidden; color: red;">Enter more than 6
                    letters</label>
                <br>
            </div>
            <div class="usernamebox">
                <label for="password">Enter the password :</label>
                <input type="password" id="password" placeholder="Password" name="password">
                <label for="password" id="passwordlabel"
                    style="color: black; visibility:hidden; font-family: Georgia, 'Times New Roman', Times, serif;">Invalid
                    password</label>
                <br>
            </div>
            <div class="usernamebox">
                <input type="checkbox" required id="terms">
                <label for="terms"><a href="#">Terms & Conditions</a></label>
                <br>
                <br>
                <input type="submit"  id="submit" name="submit
                ">
            </div>
        </div>

    </form>
